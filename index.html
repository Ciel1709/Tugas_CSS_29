<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Semantic-UI-CSS-master/semantic.css">
    <script src=""></script>
    <script src="./Semantic-UI-CSS-master/semantic.js"></script>
    <title>Tugas CSS - NIOMIC</title>
</head>
<body style="background-color: rgba(128, 128, 128, 0.363);">
    <div class="ui middle aligned center aligned grid" style="width: 50%; margin-left: auto; margin-right: auto; margin-top: 200px;">
        <div class="column">
          <h2 class="ui teal image header">
            <img src="./niomic.png" class="image">
            <div class="content">
              Daftar Akun NIOMIC
            </div>
          </h2>
          <form class="ui large form">
            <div class="ui stacked segment">

              <div class="field">
                <div class="ui left icon input">
                  <i class="user icon"></i>
                  <input type="text" name="nama" placeholder="Nama Depan">
                </div>
              </div>

              <div class="field">
                <div class="ui left icon input">
                  <i class="user icon"></i>
                  <input type="text" name="namaBelakang" placeholder="Nama Belakang">
                </div>
              </div>

              <div class="field">
                <div class="ui left icon input">
                  <i class="user icon"></i>
                  <input type="tel" name="telepon" placeholder="No.Telp/HP">
                </div>
              </div>

              <div class="field">
                <div class="ui left icon input">
                  <i class="user icon"></i>
                  <input type="email" name="email" placeholder="Alamat Email">
                </div>
              </div>

              <div class="field">
                <div class="ui left icon input">
                  <i class="lock icon"></i>
                  <input type="password" name="password" placeholder="Password">
                </div>
              </div>

              <div class="ui fluid large teal submit button">Login</div>
            </div>
      
            <div class="ui error message"></div>
      
          </form>
      
        </div>
      </div>
      
    
</body>
</html>
